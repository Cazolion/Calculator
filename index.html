<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="title">Calculator</div>

        <div class="menu">
            <a href="https://github.com/Cazolion/Calculator" target="_blank"><div class="submenu">See on GitHub</div></a>
        </div>
    </div>

    <div class="content">
        <div class="calculator">
            <div class="display">
            </div>
            <div class="buttons">
                <button type="button" id="surprise"><img src=./images/chook.png width="25px" onclick="show()"></button>
                <button type="button" id="blank"></button>
                <button type="button" id="allclear">AC</button>
                <button type="button" id="clearentry">CE</button>
                <button type="button" id="nine" class="numerical">9</button>
                <button type="button" id="eight" class="numerical">8</button>
                <button type="button" id="seven" class="numerical">7</button>
                <button type="button" id="divide" class="operation">/</button>
                <button type="button" id="six" class="numerical">6</button>
                <button type="button" id="five" class="numerical">5</button>
                <button type="button" id="four" class="numerical">4</button>
                <button type="button" id="multiply" class="operation">*</button>
                <button type="button" id="three" class="numerical">3</button>
                <button type="button" id="two" class="numerical">2</button>
                <button type="button" id="one" class="numerical">1</button>
                <button type="button" id="minus" class="operation">-</button>
                <button type="button" id="zero" class="numerical">0</button>
                <button type="button" id="dot">.</button>
                <button type="button" id="equal">=</button>
                <button type="button" id="plus" class="operation">+</button>
            </div>  
        </div>
        
    </div>

    <div class="footer">Made by Cazolion for The Odin Project Â© 2022 </div>
</body>
</html>
